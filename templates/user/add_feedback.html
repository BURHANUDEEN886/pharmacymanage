
{% extends 'user/base.html' %}
{% load static %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <style type="text/css">
    label{
        color: white;
    }

    </style>
<div class="site-blocks-cover" style="background-image: url({% static 'images/hero_1.jpg' %}); height: 900px">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto order-lg-2 align-self-center">
            <div class="site-block-cover-content text-center"><label style="font-size: 30px">Add Feedback/Suggestions.</label>



                <div class="p-3 p-lg-5 border">



              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_companyname" style="color: white;" class="text-black">Feedback/Suggestions<span class="text-danger">*</span> </label>
                  <input type="text" class="form-control" id="c_companyname" placeholder="Feedback/Suggestions" name="com" autocomplete="off" required>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_address" style="color: white;" class="text-black">Select a Rating <span class="text-danger">*</span></label>
                    <select class="form-control" required name="rate">
                        <option>Select a Rating</option>
                        <option>5 *****</option>
                        <option>4 ****</option>
                        <option>3 ***</option>
                        <option>2 **</option>
                        <option>1 *</option>
                    </select>
{#                  <input type="text" class="form-control" id="c_address" name="description" placeholder="Medicine Description" autocomplete="off" required>#}
                </div>
              </div>

 <div class="form-group row">
                <div class="col-md-12">
                    <button type="submit" value="Register" class="btn btn-info">Post</button>
                </div>
              </div>
            </div>





            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
{% endblock %}
